<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luckyNumber</title>
    <link href="/style.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <h1 class="heading">
            Check Your Birthday Lucky or Not
        </h1>

        <p class="description">
            Enter your date of birth and lucky number, let's check you're lucky or not? 
        </p>

        <label for="birth-date">Date of birth: </label>
        <input type="date" id="birth-date">
       


        <label for="lucky-number">Lucky Number: </label>
        <input type="number" id="lucky-number">

        <button id="submit">submit</button>

        <textarea id="result" cols="30" rows="3"></textarea>

    </div>
</body>
<script src="/script.js" type="text/javascript"></script>
</html>
